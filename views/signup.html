<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="shortcut icon" href="../assets/images/favicon.ico">
  <!-- material-icons -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!--Import materialize.css-->
  <link type="text/css" rel="stylesheet" href="../vendors/materialize/css/materialize.css" />
  <!-- main.css-->
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Signup</title>
</head>

<body>
  <div class="row ">
    <div class="col s3 ">
     <a href="home.html"><i class="material-icons prefix  back">keyboard_arrow_left</i></a> 
    </div>

    <div class="col s9 ">
      <h2 class="title">Sing Up</h2>
    </div>
  </div>
  <div class="row">
    <div class="col s12">
      <p class="center-align">Join now for free ride credit</p>
    </div>
  </div>
  <hr>
  <form>
    <div class="row">
      <div class="input-field col s6">
        <select>
          <option value="1" data-icon="../assets/images/Flags/peru.png" class="left">Peru</option>
          <option value="2" data-icon="../assets/images/Flags/chile.svg" class="left">Chile</option>
          <option value="3" data-icon="../assets/images/Flags/colombia.png" class="left">Colombia</option>
          <option value="4" data-icon="../assets/images/Flags/brasil.png" class="left">Brasil</option>
        </select>

      </div>
      <div class="input-field col s6">
        <i class="material-icons prefix">phone</i>
        <input id="inputNumber" type="tel" class="validate">
        <label for="icon_telephone">Telephone</label>
      </div>
    </div>


    <div class="row">
      <div class="col s12">

        <p class="center-align">We'll send you a text to verify your phone</p>
      </div>
    </div>


    <br>
    <br>
    <button type="button" class="btn modal-trigger center" id="signup" data-target="myModal" disabled>
      <span class="center">NEXT</span>
    </button>
  </form>

  <!-- Modal -->
  <div id="myModal" class="modal">
    <div class="modal-content">
      <h4>Codigo de Confirmación</h4>
      <p>Tu código de verificación es
        <span id="code"></span>
      </p>
    </div>
    <div class="modal-footer">
      <a href="#!" id="acept" class="modal-action modal-close waves-effect waves-green btn-flat">Aceptar</a>
    </div>
  </div>

  <!-- Jquery and JavaScript -->

  <script type="text/javascript" src="../vendors/js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="../vendors/materialize/js//materialize.min.js"></script>

  <script src="../js/signup.js"></script>

</body>

</html>
